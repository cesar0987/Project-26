<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
</head>
<body>
    <main>
        <nav>
            <span>DojoWeather</span>
            <ul>
                <li>Burbank</li>
                <li>Chicago</li>
                <li>Dallas</li>
            </ul>
        </nav>
        <div class="bodyContainer">
            <div class="headerContainer">
                <span>San Jose</span>
                <select name="temTipe" onchange="">
                    <option value="celsius">C°</option>
                    <option value="fahrenheit">F°</option>
                </select>
            </div>
            <div class="dayWeather">
                <div class="today">
                    <span>Today</span>
                    <img src="./assets/some_rain.png" alt="some_rain">
                    <p>some rain</p>
                    <span class="maxTemp">24°</span>
                    <span class="minTemp">18°</span>
                </div>
                <div class="tomorrow">
                    <img src="./assets/some_sun.png" alt="some_sun">
                    <p>some sun</p>
                    <span class="maxTemp">27°</span>
                    <span class="minTemp">18°</span>
                </div>
                <div class="friday">
                    <img src="./assets/some_sun.png" alt="some_sun">
                    <p>some sun</p>
                    <span class="maxTemp">27°</span>
                    <span class="minTemp">18°</span>
                </div>
                <div class="saturday">
                    <img src="./assets/some_sun.png" alt="some_sun">
                    <p>some sun</p>
                    <span class="maxTemp">27°</span>
                    <span class="minTemp">18°</span>
                </div>
            </div>
            <div class="cookies">
                <img src="./assets/cookie.png" alt="cookies">
                <span><b>Stop!Cookie time</b></span>
                <p>We use cookies(sadly not the edible ones)to personalize content and ads, to providee social media featurs and analyze our traffic. <a href="#">Read more..</a></p>
                <button>I Accept</button>
            </div>
        </div>
    </main>
</body>
</html>
